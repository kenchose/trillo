<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/main.css" />
    <title>Trillo &mdash; your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="src/img/logo.png" alt="trillo logo" class="logo" />
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="src/img/sprite.svg#icon-magnifying-glass" />
            </svg>
          </button>
        </form>
      </header>
      <div class="content">
        <nav class="sidebar">Navigation sidebar</nav>
        <main class="hotel-view">Main hotel view picture</main>
      </div>
    </div>
  </body>
</html>
